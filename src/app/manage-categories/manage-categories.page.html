<ion-header>
  <ion-toolbar color="danger">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Manage Categories</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button style="opacity: 0;pointer-events: none"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <ion-toolbar color="danger" style="height: 46px;">
    <ion-segment #typeSegmentRef class="transaction-type-segment" value="expenses">
      <ion-segment-button value="expenses">
        <ion-label>Expenses</ion-label>
      </ion-segment-button>
      <ion-segment-button value="income">
        <ion-label>Incomes</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <!--<pre>{{icons$|async|json}}</pre>-->

  <!--<pre>{{categoriesService.categories|json}}</pre>-->

  <ion-list>
    <ion-item-sliding #sliding *ngFor="let category of categoriesService.categories">
      <ion-item-options side="start" *ngIf="!category.isDefault">
        <ion-item-option (click)="sliding.close();" routerLink="/add-or-edit-category/{{typeSegmentRef.value}}/{{category.id}}" color="warning" style="width: 70px;">Edit</ion-item-option>
        <ion-item-option color="danger" (click)="deleteCategory(category, sliding)" style="width: 70px;">Delete</ion-item-option>
      </ion-item-options>
      <ion-item>
        <ion-avatar slot="start">
          <div class="w-100 h-100 d-flex justify-content-center align-items-center">
            <mat-icon>{{category.icon}}</mat-icon>
          </div>
        </ion-avatar>
        <ion-label>
          <h2>{{category.name}}</h2>
          <h3>{{category.description}}</h3>
        </ion-label>
      </ion-item>
    </ion-item-sliding>
  </ion-list>

  <ion-fab [edge]="false"
           cdkDrag
           cdkDragLockAxis="x"
           class="me-3 mb-3" color="danger"
           horizontal="end" slot="fixed"
           vertical="bottom">
    <ion-fab-button routerLink="/add-or-edit-category/{{typeSegmentRef.value}}" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
