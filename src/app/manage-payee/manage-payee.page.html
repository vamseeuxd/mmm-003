<ion-header>
  <ion-toolbar color="danger" style="height: auto;">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title class="ion-text-center">Manage Payees</ion-title>
    <ion-buttons slot="end">
      <ion-menu-button style="opacity: 0;pointer-events: none"></ion-menu-button>
    </ion-buttons>
  </ion-toolbar>
  <!--<ion-toolbar color="danger" style="height: 46px;">
    <ion-segment #typeSegmentRef class="transaction-type-segment" value="expenses">
      <ion-segment-button value="expenses">
        <ion-label>Expenses</ion-label>
      </ion-segment-button>
      <ion-segment-button value="income">
        <ion-label>Incomes</ion-label>
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>-->
</ion-header>

<ion-content class="ion-padding">
  <ion-list id="skeleton" *ngIf="!loaded">
    <ion-item-group sticky>
      <ion-item-divider>
        <ion-skeleton-text animated style="width: 80px"></ion-skeleton-text>
      </ion-item-divider>
      <ion-item *ngFor="let i of [1,2,3]">
        <ion-thumbnail slot="start">
          <ion-skeleton-text></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h2><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h2>
          <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
        </ion-label>
      </ion-item>
    </ion-item-group>
    <ion-item-group sticky>
      <ion-item-divider>
        <ion-skeleton-text animated style="width: 80px"></ion-skeleton-text>
      </ion-item-divider>
      <ion-item *ngFor="let i of [1,2,3]">
        <ion-thumbnail slot="start">
          <ion-skeleton-text></ion-skeleton-text>
        </ion-thumbnail>
        <ion-label>
          <h2><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h2>
          <h3><ion-skeleton-text animated style="width: 80%"></ion-skeleton-text></h3>
        </ion-label>
      </ion-item>
    </ion-item-group>
  </ion-list>

  <ion-list *ngIf="loaded">
    <ion-item-group sticky>
      <ion-item-divider sticky="">Default Payees</ion-item-divider>
      <div class="alert alert-warning my-2 py-2 opacity-75" *ngIf="loaded && (payeesService.payees | filterBy : ['isDefault']:true).length===0"><i class="fa fa-exclamation-triangle me-2"></i>No Default Payees found</div>
      <ion-item-sliding #sliding *ngFor="let payee of payeesService.payees | filterBy : ['isDefault']:true">
        <ion-item-options side="start" *ngIf="payee.isDefault && usersService.role==='admin'">
          <ion-item-option (click)="sliding.close();" routerLink="/add-or-edit-payee/{{payee.id}}" color="warning" style="width: 70px;">Edit</ion-item-option>
          <ion-item-option color="danger" (click)="deletePayee(payee, sliding)" style="width: 70px;">Delete</ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-avatar slot="start"><div class="w-100 h-100 d-flex justify-content-center align-items-center"><mat-icon>{{payee.icon}}</mat-icon></div></ion-avatar>
          <ion-label><h2>{{payee.name}}</h2><h3>{{payee.description}}</h3></ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>

    <ion-item-group sticky>
      <ion-item-divider sticky="">Custom Payees</ion-item-divider>
      <div class="alert alert-warning my-2 py-2 opacity-75" *ngIf="loaded && (payeesService.payees | filterBy : ['isDefault']:false).length===0"><i class="fa fa-exclamation-triangle me-2"></i>No Custom Payees found</div>
      <ion-item-sliding #sliding *ngFor="let payee of payeesService.payees | filterBy : ['isDefault']:false ">
        <ion-item-options side="start">
          <ion-item-option (click)="sliding.close();" routerLink="/add-or-edit-payee/{{payee.id}}" color="warning" style="width: 70px;">Edit</ion-item-option>
          <ion-item-option color="danger" (click)="deletePayee(payee, sliding)" style="width: 70px;">Delete</ion-item-option>
        </ion-item-options>
        <ion-item>
          <ion-avatar slot="start"><div class="w-100 h-100 d-flex justify-content-center align-items-center"><mat-icon>{{payee.icon}}</mat-icon></div></ion-avatar>
          <ion-label><h2>{{payee.name}}</h2><h3>{{payee.description}}</h3></ion-label>
        </ion-item>
      </ion-item-sliding>
    </ion-item-group>
  </ion-list>


  <ion-fab [edge]="false"
           cdkDrag
           cdkDragLockAxis="x"
           class="me-3 mb-3" color="danger"
           horizontal="end" slot="fixed"
           vertical="bottom">
    <ion-fab-button routerLink="/add-or-edit-payee" color="danger">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>


</ion-content>
