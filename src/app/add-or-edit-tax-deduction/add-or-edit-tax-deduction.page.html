<ion-header>
  <ion-toolbar style="height:auto;">
    <ion-buttons slot="start">
      <ion-back-button #backButton [defaultHref]="defaultHref"></ion-back-button>
    </ion-buttons>
    <ion-title class="ion-text-left text-capitalize">
      {{action}} Tax Deduction
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding pt-5">
  <form class="row" #sampleForm="ngForm">
    <div class="col-md-8 offset-md-2">
      <mat-form-field class="w-100 mt-5" appearance="outline">
        <mat-label>Tax Deduction Name</mat-label>
        <input autocomplete="off" name="name" ngModel required minlength="3" maxlength="30" matInput type="text" placeholder="Tax Deduction Name">
      </mat-form-field>
    </div>
    <div class="col-md-8 offset-md-2">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Tax Deduction Icon</mat-label>
        <input autocomplete="off" name="icon" ngModel required minlength="3" maxlength="30" matInput type="text" placeholder="Tax Deduction Icon">
        <img matSuffix style="width: 40px;margin-top: -16px;" [src]="sampleForm?.value?.icon" alt="">
      </mat-form-field>
    </div>
    <div class="col-md-8 offset-md-2">
      <mat-form-field class="w-100" appearance="outline">
        <mat-label>Description</mat-label>
        <textarea autocomplete="off" ngModel name="description" minlength="3" maxlength="80" matInput placeholder="Description"></textarea>
      </mat-form-field>
    </div>
    <div class="col-md-8 offset-md-2">
      <div class="row">
        <div [class.col-md-4]="!isEdit && usersService.role==='admin'"
             [class.col-md-6]="isEdit || usersService.role!=='admin'">
          <ion-button expand="full" (click)="saveTaxDeduction(sampleForm)" [disabled]="sampleForm.invalid"
                      class="w-100 mt-2" color="danger">Save
          </ion-button>
        </div>
        <div [class.col-md-4]="!isEdit" *ngIf="!isEdit && usersService.role==='admin'" [class.col-md-6]="isEdit">
          <ion-button expand="full" (click)="saveAsTaxDeduction(sampleForm)" [disabled]="sampleForm.invalid"
                      class="w-100 mt-2" color="primary">Save Default
          </ion-button>
        </div>
        <div [class.col-md-4]="!isEdit && usersService.role==='admin'"
             [class.col-md-6]="isEdit || usersService.role!=='admin'">
          <ion-button expand="full" class="w-100 mt-2" [routerLink]="defaultHref" color="dark">Cancel</ion-button>
        </div>
      </div>
    </div>
  </form>

</ion-content>
